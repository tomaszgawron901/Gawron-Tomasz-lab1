<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt2 - Photoshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="toolBar">
            <div id="fileContainer" class="toolContainer">
                <button id="fileBTN" class="toolBarBTN">FILE</button>
                <div id="file" class="divClosed toolBarOptions">
                    
                    <div class="margin">
                        <input type="number" id="widthInput" placeholder="width" min="1" value="600">
                        <input type="number" id="heightInput" placeholder="height" min="1" value="400">
                    </div>
                    <button id="newCanvasBtn" class="margin">New Canvas</button>
                    <button id="openImageBtn" class="margin">Open Image</button>
                    <input type="file" id="openImageInput" name="Open Image" accept=".jpg,.jpeg,.jpe,.png" style="display: none;">
                    <button id="clearCanvas" class="margin">Clear Canvas</button>
                </div>
            </div>

            <div id="brushContainer" class="toolContainer">
                <button id="brushBTN" class="toolBarBTN">BRUSH</button>
                <div id="brush" class="divClosed toolBarOptions">
                    <div id="colorContainer" class="toolContainer">
                            <button id="colorBTN" class="toolBarBTN">COLOR</button>
                            <div id="color" class="divClosed toolBarOptions">
                                <input type="color" id="colorInput" class="toolBarOptions" style="width: 98%;" min="0" max="100">
                                <input type="range" id="opacityInput" class="toolBarOptions slider" style="width: 98%;" min="0" max="1" step="0.01" value="1">
                            </div>
                    </div>
                    <div id="shapeContainer" class="toolContainer">
                            <button id="shapeBTN" class="toolBarBTN">SHAPE</button>
                            <div id="shape" class="divClosed toolBarOptions"> sss</div>
                    </div>
                </div>
            </div>
            <div id="modificationsContainer" class="toolContainer">
                
                <button id="modificationsBTN" class="toolBarBTN">MODIFICATIONS</button>
                <div id="modifications" class="divClosed toolBarOptions">m <button>no button</button></div>
            </div>
        </div>

        <div id="workSpace">
            <canvas id="myCanvas" width="600" height="400" style="border:1px solid #000000;"></canvas>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
